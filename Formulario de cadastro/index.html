<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/98d7cb019f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="./images/undraw_sign_up_n6im.svg" alt="Foto ilustrativa">
        </div>
        <div class="form">
            <form>
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                </div>

                <div class="input">
                    <div class="input-container">
                        <label for="nome">Nome</label>
                        <input id="nome" type="text" placeholder="Nome Completo">
                    </div>

                    <div class="input-container">
                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="Email">
                    </div>

                    <div class="input-container">
                        <label for="telefone">Telefone</label>
                        <input id="telefone" type="tel" name="telefone" placeholder="Telefone">
                    </div>

                    <div class="input-container">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="text" name="cpf" placeholder="CPF">
                    </div>

                    <div class="input-container">
                        <label for="endereco">Endereço</label>
                        <input id="endereco" type="text" placeholder="Endereço">
                    </div>

                    <div class="input-container">
                        <label for="cep">CEP</label>
                        <input id="cep" type="text" name="cep" placeholder="CEP">
                    </div>
                </div>

                <div class="button">
                    <button><a href="#">Enviar</a></button>
                </div>
            </form>
        </div>
    </div>



    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
